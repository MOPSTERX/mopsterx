<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mopster | Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0a0f, #1a001f);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px;
            min-height: 100vh;
        }

        /* Neon Glow Effect */
        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #c77dff;
            text-shadow: 0 0 10px #c77dff, 0 0 20px #a855f7;
        }

        /* Profile Logo */
        .profile img {
            width: 130px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 0 25px rgba(199, 125, 255, 0.8);
        }

        /* Social Icons */
        .icons {
            margin: 15px 0 30px;
        }

        .icons a {
            margin: 0 10px;
            font-size: 26px;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
            text-shadow: 0 0 8px #8e2de2;
        }

        .icons a:hover {
            color: #c77dff;
            text-shadow: 0 0 15px #d946ef;
        }

        /* Links Section */
        .links {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-card {
            background: rgba(20, 0, 30, 0.8);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: 0.4s;
            border: 1px solid rgba(199, 125, 255, 0.4);
            box-shadow: 0 0 10px rgba(199, 125, 255, 0.2);
        }

        .link-card:hover {
            background: rgba(30, 0, 50, 0.9);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(199, 125, 255, 0.8);
        }

        .link-card img {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            margin-right: 15px;
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #777;
            text-shadow: 0 0 6px #8e2de2;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile">
        <img src="logo.png" alt="Mopster Logo">
        <h1>Mopster</h1>
    </div>

    <div class="icons">
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fas fa-gamepad"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>

    <div class="links">
        <a href="games.html" class="link-card">
            <img src="game-icon.png" alt="Games"> GAMES
        </a>
        <a href="telegram-games.html" class="link-card">
            <img src="telegram-icon.png" alt="Telegram Games"> TELEGRAM GAMES
        </a>
        <a href="software.html" class="link-card">
            <img src="software-icon.png" alt="Software"> SOFTWARE
        </a>
        <a href="tools.html" class="link-card">
            <img src="tools-icon.png" alt="Tools"> TOOLS
        </a>
        <a href="mods.html" class="link-card">
            <img src="mods-icon.png" alt="Mods"> MODS
        </a>
        <a href="anime.html" class="link-card">
            <img src="anime-icon.png" alt="Anime"> ANIME WEBSITES
        </a>
    </div>

    <footer>Â© 2025 Mopster | All Rights Reserved</footer>
</body>
</html>
