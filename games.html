<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MopsterX | Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Profile Section */
        .profile img {
            width: 100px;
            margin-top: 15px;
            border-radius: 50%;
        }

        h1 {
            margin-top: 10px;
            font-size: 2rem;
            font-weight: 600;
        }

        /* Game List */
        .game-list {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .game-box {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: #111;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            border: 1px solid #1f1f1f;
            transition: 0.3s;
        }
        .game-box:hover {
            background: #181818;
            transform: scale(1.02);
        }
        .game-box img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 8px;
        }

        .back {
            margin-top: 30px;
            color: #00f7ff;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Profile -->
    <div class="profile">
        <img src="images/logo.png" alt="MopsterX Logo">
        <h1>ðŸŽ® MopsterX Games</h1>
    </div>

    <!-- Game List -->
    <div class="game-list">
        <a href="https://example.com/game1" class="game-box" target="_blank">
            <img src="images/game1-icon.png" alt="Game 1"> Game 1
        </a>
        <a href="https://example.com/game2" class="game-box" target="_blank">
            <img src="images/game2-icon.png" alt="Game 2"> Game 2
        </a>
        <a href="https://example.com/game3" class="game-box" target="_blank">
            <img src="images/game3-icon.png" alt="Game 3"> Game 3
        </a>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back">â¬… Back to Home</a>
</body>
</html>
