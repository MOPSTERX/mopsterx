<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MopsterX | Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .item {
            background: #111;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #1f1f1f;
            transition: 0.3s;
        }

        .item:hover {
            background: #181818;
            transform: scale(1.05);
        }

        .item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item a {
            color: #00f7ff;
            text-decoration: none;
            font-weight: bold;
        }

        .back {
            margin-top: 30px;
            color: #00f7ff;
            text-decoration: none;
        }
    </style>
</head>
