<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MopsterX | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000; /* Full black background */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px;
            min-height: 100vh;
        }

        /* Profile Logo */
        .profile img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #222;
        }

        h1 {
            margin: 10px 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        /* Social Icons */
        .icons {
            margin: 15px 0 30px;
        }

        .icons a {
            margin: 0 10px;
            font-size: 26px;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .icons a:hover {
            color: #aaa;
        }

        /* Links Section */
        .links {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background: #111;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            border: 1px solid #1f1f1f;
        }

        .link-card:hover {
            background: #181818;
            transform: scale(1.02);
        }

        .link-card img {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            margin-right: 15px;
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile">
        <img src="images/logo.png" alt="MopsterX Logo">
        <h1>MopsterX</h1>
    </div>

    <div class="icons">
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fas fa-gamepad"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>

    <div class="links">
        <a href="games.html" class="link-card">
            <img src="images/game-icon.png" alt="Games"> GAMES
        </a>
        <a href="tools.html" class="link-card">
            <img src="images/tools-icon.png" alt="Tools"> TOOLS
        </a>
        <a href="software.html" class="link-card">
            <img src="images/software-icon.png" alt="Software"> SOFTWARE
        </a>
        <a href="mods.html" class="link-card">
            <img src="images/mods-icon.png" alt="Mods"> MODS
        </a>
        <a href="anime.html" class="link-card">
            <img src="images/anime-icon.png" alt="Anime"> ANIME WEBSITES
        </a>
    </div>

    <footer>Â© 2025 MopsterX | All Rights Reserved</footer>
</body>
</html>
