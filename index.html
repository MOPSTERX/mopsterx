<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MopsterX | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px;
            min-height: 100vh;
        }

        .profile img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #222;
        }

        h1 {
            margin: 10px 0 30px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        /* Section Boxes */
        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .section-box {
            background: #111;
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            border: 1px solid #1f1f1f;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-box:hover {
            background: #181818;
            transform: scale(1.05);
        }

        .section-box img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="images/logo.png" alt="MopsterX Logo">
        <h1>MopsterX</h1>
    </div>

    <div class="sections">
        <a href="games.html" class="section-box">
            <img src="images/game-icon.png" alt="Games">
            <span>Games</span>
        </a>
        <a href="tools.html" class="section-box">
            <img src="images/tools-icon.png" alt="Tools">
            <span>Tools</span>
        </a>
        <a href="software.html" class="section-box">
            <img src="images/software-icon.png" alt="Software">
            <span>Software</span>
        </a>
        <a href="mods.html" class="section-box">
            <img src="images/mods-icon.png" alt="Mods">
            <span>Mods</span>
        </a>
        <a href="anime.html" class="section-box">
            <img src="images/anime-icon.png" alt="Anime">
            <span>Anime</span>
        </a>
    </div>

    <footer>Â© 2025 MopsterX | All Rights Reserved</footer>
</body>
</html>
