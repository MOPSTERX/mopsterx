        body {

            font-family: 'Poppins', sans-serif;
            background: #000; /* Full black background */

            display: flex;
            flex-direction: column;

            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            border: 1px solid #1f1f1f;
            transition: 0.3s;
        }
        .section-box:hover {
            background: #181818;
            transform: scale(1.02);
        }
        .section-box img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 8px;
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #555;
        }
