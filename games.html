<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mopster | Games</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .game-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            background: #292929;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .game-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game-card a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            margin-top: 8px;
        }

        a.back {
            margin-top: 30px;
            color: #00f7ff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>

        </div>
        <div class="game-card">
            <img src="game3.jpg" alt="Game 3">
            <p>Game 3</p>

        </div>
    </div>

</body>
</html>
